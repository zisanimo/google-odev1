<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="hero-bg">
        <header>
            <img src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="google-logo">
        </header>
    </div>

    <div class="form-container">
        <form action="">
            <div class="fc-top">
                <label for="search">Search the web using Google!</label>
            </div>
            <div class="fc-mid">
                <input type="text" name="Search" id="Search"> 
            </div> 
            <div class="fc-btm">
                <input type="button" value="Google Search">
                <input type="button" value="I'm feeling lucky">
            </div>
        </form>
    </div>

    <div class="all-rows">
        <div class="all-columns" style="background-color: aqua">
            <p>Special Searches</p>
            <p>
                <a href="">Stanford Search</a>
            </p>
            <p>
                <a href="">Linux Search</a>
            </p>
        </div>
        <div class="all-columns" style="background-color: rgb(0, 230, 230)">
            <p>
                <a href="">Help!</a>
            </p>
            <p>
                <a href="">About Google!</a>
            </p>
            <p>
                <a href="">Company Info</a>
            </p>
            <p>
                <a href="">Google Logos</a>
            </p>
        </div>
    
        <div class="all-columns" style="background-color: rgb(0, 178, 178)">
            <p>
                Get Google!
            </p>
            <form action="">
                <div class="updates">
                    <label for="email">updates monthly:</label>
                </div>
                <input type="text" name="email" id="email" value="your e-mail"> 
                <input type="button" value="Subscribe">
            </form>
            <p>
                <a href="">Archive</a>
            </p>
        </div>
    
</body>
</html>
